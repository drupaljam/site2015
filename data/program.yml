          last_name: van Tomme
        type: community
        description: "Most people see Drupal as a tool for building marketing or community sites, and only few developers in the startup community would recommend it as a tool for building a digital product. In this session I will explain why I think it makes a lot of sense to use Drupal to build a product, even if you are not (yet) a Drupal geek. I will drop some module names in my session, but mostly this will be about how you should and how you shouldn't build a startup/product and why Drupal is such a great tool for that."
