        title: Headless Drupal 8
        speaker:
          first_name: Clemens
          last_name: Tolboom
        type: community
        description: "Een van de speerpunten van Drupal 8 is REST in core. Hoe ver zijn we en wat kunnen we ermee? In deze sessie wordt headless / REST toegelicht, worden de mogelijkheden aangegeven en wordt ingegaan op de status van het project. Deze sessie heeft als doel alle doelgroepen te laten weten dat headless er is en dit door een demo te laten zien. Om het project verder te helpen is hulp nodig: een beroep op de community!"
      -
        from: 11:45
