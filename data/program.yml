          last_name: Schuiling
        type: community
        description: "Sven vertelt over drie ingrediënten die aan de basis staan van een succesvolle website: de opdrachtgever, de eindgebruiker en de analytics. En hij leert je meteen ook hoe je meisjes of jongens kunt versieren bij het kampvuur."
      - 
        from: 14:15
        to: 15:00
        title: Keep it Simple Stupid
        speaker:
          first_name: Stephen
          last_name: Hay
        type: featured
        description: "Everyone talks about the benefits of simplicity. Yet many of us end up adding a heavy amount of complexity to inherently simple things. In fact, many web designers and developers end up spending significant amounts of project time undoing problems caused by complexities added early in the design process. In effect, we often ruin the things we build during the process of building them, but it doesn't have to be that way. In this session, Stephen looks at how and why we complicate things, and then looks at how an exaggerated application of progressive enhancement can help us maintain simplicity and increase value for the people using the things we make."
