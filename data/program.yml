        title: "Get Agile!: Scrum, óók in Strategie en Design"
        speaker:
          first_name: Anton
          last_name: Vanhoucke
        type: featured
        description: "Anton deelt zijn persoonlijke successen en fuck-ups bij het integreren van design en strategie in scrum. Traditioneel is scrum een aanpak voor pure softwareontwikkeling. Door het integreren van interaction design, copy writing en strategie is het mogelijk om effectiever gebruik te maken van de kennis en toolboxes van ontwikkelaars. Het resultaat: een betere user experience, meer hergebruik van bestaande onderdelen en meer technische creativiteit. Maar hoe ga je te werk? En hoe verkoop je dit? Hoe doe je dit praktisch in je team? Deze vragen – en meer – komen aan bod. Heb je zelf een vraag hierover? Laat het @antonvh vooraf weten via twitter!"
