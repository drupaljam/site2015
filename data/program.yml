        speaker:
          first_name: Dick Rensema
          last_name: "& Jean Claude Pitcho"
        type: sponsored
        description: "De ’all-ways connected consumer’ is in principe 24/7 online: webshops staan dus voor de ultieme uitdaging om hun dienst en/of product aan te bieden nog voordat de klant er zelf om gevraagd heeft. Uitgebreide analytics en gedetailleerde customer journeys maken het mogelijk om steeds beter te anticiperen op de (latente) behoefte van de klant. Drupal Commerce biedt een uitstekend pakket om een webshop te ontwikkelen die content en functionaliteit samenbrengt tot een rijke e-commerce ervaring. Maar hoe werkt de opzet van een Drupal Commerce webshop in de praktijk? Welke tooling en aanvullende modules biedt Commerce Guys om de link te leggen met Drupal? Wat zijn de (on)mogelijkheden, tips en trucs wanneer je als developer aan de slag wilt met Drupal Commerce?"
