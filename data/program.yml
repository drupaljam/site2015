        title: How to Auto
        speaker:
          first_name: Nick
          last_name: Veenhof
        type: community
        description: "De sessie gaat over het volautomatisch opschalen van je infrastructure die nodig is om een Drupal site te hosten. Vroeger zaten we vast een fysieke hardware, we zijn daarna overgestapt op de cloud maar we zitten nog altijd vast aan het concept van een virtual machine die we moeten onderhouden.  In deze sessie ga ik jullie de basics uitleggen hoe je een setup maakt in AWS door middel van Cloudformation, RDS, Auto Scaling en monitoring en vele meer zodat het systeem zichzelf, zonder manuele interventie."
      -
